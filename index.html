<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b8acd1d69f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Fira+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Lato:ital@1&family=Reem+Kufi+Fun:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
   <div class="weather-app">
  <form class="search-form" id="search-form">
  <div class="row">
  <div class="col-6">
  <input type="text" 
  placeholder="Enter a city..." 
  autocomplete="off"
  autofocus="on"
  class="form-control shadow-sm"
  id="search-input"
  />
  </div>
  <div class="col-3">
  <input type="submit" value="search" 
  class="form-control btn btn-primary shadow-sm w-100"
  />
  </div>

  <div class="col-3">
    <button type="button" class="btn btn-secondary w-100" id="location">Current</button>
  </div>

  </div>
  </form>
  <br/>
  <br/>
  <h1 id="city">   
  </h1>
  <br/>
  <ul> 
  <div id="date"></div>
  <div id="description"></div>
  </ul> 
  <div class="row">
  <div class="col-6">
    <div class="d-flex weather-temperature">
  <img src="images/sun.png" 
  alt="clear" id="icon"
  /> 
  <div>
  <strong id="temperature"></strong><span id="units">
    <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link"> °F</a></span>
</div>
</div>
</div>
 <div class="col-6">
  <ul>
  <li>
  Humidity: <span id="humidity"></span> % 
  </li>
  <li>
  Wind: <span id="wind"></span>km/h
  </li>
    </ul>
    </div>
    </div>
<br/>
<br/>
<div class="row weather-forecast">
   <div class="col-2">
    <h3>
      Thur
      </h3>
       <div>
        <img class=forescast-icon src="images/sunny-cloudy.png" alt=""width="50px">
      </div>
    <strong>
        11°C
      </strong>
  </div>
  </div>

   </div>

  

<div>
  <small>
  <a href="https://github.com/KatzerinaC/WeatherApp" target="_blank"
  >Open-source code</a>
  </small>
  </div>
</div>
</div>
 
  <script src="src/app.js"></script>
</body>
</html>
